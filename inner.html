<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сборник практики</title>
    <link rel="shortcut icon"  href="icons/mcdonalds.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
</head>
<body class="bg-gray-300">
<div class="flex flex-col items-center justify-center min-h-screen">
    <span class="text-2xl font-hard text-black">Counter</span>
    <div class="text-xl font-medium" id="counter">0</div>
    <div class="flex items-center justify-center">
        <button class="p-2 max-w-sm m-2 bg-white rounded-xl shadow-lg flex items-center" id="decrement">Decrement</button>
        <button class="p-2 max-w-sm m-2 bg-white rounded-xl shadow-lg flex items-center" id="reset">Reset</button>
        <button class="p-2 max-w-sm m-2 bg-white rounded-xl shadow-lg flex items-center" id="increment">Increment</button>
    </div>
</div>

</body>
</html>
